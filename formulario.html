<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registri-se</title>
  </head>
  <body>

    <h1>Registri-se!</h1>

    <form name=cadastro method=post action="index.html">
      <fieldset>
        <legend>Dados do usuário</legend>

        <p>Nome:<input type="text" name="tNome" id="cNome" size="35" maxlength="100" placeholder="Nome Completo"></p>

        <p>Criar palavra-passe:<input type="password" name="tSenha" id="cSenha" size="16" maxlength="10" placeholder="Digite Sua Senha"></p>
          <p>Confirmar palavra-passe:<input type="password" name="tSenha" id="cSenha" size="16" maxlength="10" placeholder="Digite Sua Senha"></p>



      <p>e-mail:<input type="email" name="tE-mail" id="cE-mail" size="60" maxlength="100" placeholder="Digite Seu e-mail"></p>

         <p>fone:<input type="text" name="tFone" id="cFone" size="15" maxlength="20" placeholder="Fone"></p>

      <p>Data de Nascimento:
    <input type="date" name="dia" size="2" maxlength="2" value="dd">


      </fieldset>

      <fieldset>
        <legend>Sexo</legend>
          <p><input type="radio" name="tSexo" id="cMasc"><label for="cMasc">Masculino</label></p>
          <p><input type="radio" name="tSexo" id="cFem"><label for="cFem">Feminino</label></p>
      </fieldset>

       <fieldset>
           <legend>Dados Endereço</legend>

           <p>Logradouro:<input type="text" name="tRua" id="cRua" size="35" maxlength="100" placeholder="Logradouro"></p>

           <p>Numero:<input type="number" name="tNum" id="cNum" size="5" maxlength="10" placeholder="Numero" min="1" max="9999999999"></p>

           <p class="comment-form-estado">
            <label for="estado">Estado</label>
            <select id="estado" name="estado">
                <option value="">--</option>
                <option value="AC">AC - Acre</option>
                <option value="AL">AL - Alagoas</option>
                <option value="AM">AM - Amazonas</option>
                <option value="AP">AP - Amapá</option>
                <option value="BA">BA - Bahia</option>
                <option value="CE">CE - Ceará</option>
                <option value="DF">DF - Distrito Federal</option>
                <option value="ES">ES - Espírito Santo</option>
                <option value="GO">GO - Goiás</option>
                <option value="MA">MA - Maranhão</option>
                <option value="MG">MG - Minas Gerais</option>
                <option value="MS">MS - Mato Grosso do Sul</option>
                <option value="MT">MT - Mato Grosso</option>
                <option value="PA">PA - Pará</option>
                <option value="PB">PB - Paraíba</option>
                <option value="PE">PE - Pernambuco</option>
                <option value="PI">PI - Piauí</option>
                <option value="PR">PR - Paraná</option>
                <option value="RJ">RJ - Rio de Janeiro</option>
                <option value="RN">RN - Rio Grande do Norte</option>
                <option value="RO">RO - Rondônia</option>
                <option value="RR">RR - Roraima</option>
                <option value="RS">RS - Rio Grande do Sul</option>
                <option value="SC">SC - Santa Catarina</option>
                <option value="SE">SE - Sergipe</option>
                <option value="SP">SP - São Paulo</option>
                <option value="TO">TO - Tocantins</option>
            </select>
        </p>

           <p>Cidade:<input type="text" name="tCidade" id="cCidae" size="35" maxlength="100" placeholder="Cidade" list="Cidades">
           <datalist id="Cidades">
             <option value="Janaúba"></option>
             <option value="Nova Porteirinha"></option>
             <option value="Porteirinha"></option>
             <option value="Montes Claros"></option>
             <option value="Mato Verde"></option>
             <option value="São Paulo"></option>
             <option value="Campinas"></option>
             <option value="Petropolis"></option>
             <option value="pindamanhangaba"></option>

          </datalist>




      </fieldset>

<input type=submit onclick="return Valida()">

    </form>
  </body>
</html>
