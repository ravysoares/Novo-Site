<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link type="text/css" href="login.css" rel="stylesheet" />
</head>

<body>

    <div id="registrar">
<a href="formulario.html"</a>Registrarse</a>
</div> <!-- fin opcion-->

    <div id="envoltura">
        <div id="contenedor">

            <div id="cabecera" >
                <img src="./css/images/logo.gif">
            </div>

            <div id="cuerpo">
                <form id="form-login" action="" method="post" autocomplete="off" href="index.html">
                    <!--A saber, el atributo for funciona como el id.-->
                    <!--ejemplo <label for="usuario">Usuario:</label>-->
                    <!--required es nuevo en html5, si el campo está vacío te avisa, pero cuidado, no valida la información-->
                    <p><label >Usuario:</label></p>
                        <input name="usuario" type="text" id="usuario" placeholder="Ingresa Usuario" autofocus="" required=""></p>

                    <p><label>Palavra-passe:</label></p>
                        <input name="Senha" type="password" id="Senha" placeholder="Ingresa Password" required=""></p>

                    <p id="bot"><input type="submit" id="submit" name="submit" value="entrar" class="boton"></p>
                </form>
            </div><!--fin cuerpo-->

            <div id="pie">Sistema de Login e Registro</div>
        </div><!-- fin contenedor -->
    </div><!--fin envoltura-->
</body>

</html>
